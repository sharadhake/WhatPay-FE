<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery.1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!--User-defined js-->
    <script src="js/functional/common.js"></script>
    <script src="js/functional/login.js"></script>

</head>
<body>
    <div class="container">
        <h2 class="form-signin-heading">Login:</h2>

        <br/>
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="inputMobileNumber" class="col-sm-2 control-label">Mobile Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputMobileNumber" placeholder="Mobile Number" value="612345678">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAccessID" class="col-sm-2 control-label">Admin Access Code</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputAccessID" placeholder="Admin Access Code" value="Sudhakar">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-group-lg btn-primary center-block" onclick="javascript:loginUSER();">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- /container -->
</body>
</html>
