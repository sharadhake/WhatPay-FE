<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Group Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="js/jquery.1.8.3.min.js"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">


    <h2 class="form-signin-heading">Groups:</h2>

    <br/>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                    <div class="col-md-5">
                        <h4>Group 1</h4>
                        <div class="">ABC, XYZ, PQR and 16 Others</div>
                    </div>

                    <div class="col-md-7">

                                <div class="row panel panel-default">
                                    <div class="col-md-3 col-sm-3 panel-body">
                                        Your Summary<br/>
                                        Total:<span class="bg-info">$250</span>
                                    </div>
                                    <div class="col-md-3 col-sm-3 panel-body">
                                        Total Paid<br/>
                                        <span class="bg-success">$250</span>
                                    </div>
                                    <div class="col-md-3 col-sm-3 panel-body">
                                        Total Used<br/>
                                        <span class="bg-success">$250</span>
                                    </div>
                                    <div class="col-md-3 col-sm-3 panel-body">
                                        Net<br/>
                                        Total:<span class="bg-success">$250</span>
                                    </div>
                                </div>

                        <button type="button" class="btn btn-default btn-primary">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
                        </button>
                        <button type="button" class="btn btn-default btn-success">
                            <span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Copy
                        </button>
                        <button type="button" class="btn btn-default btn-danger">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <br/>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-md-5">
                    <h4>Group 2</h4>
                    <div class="">ABC, XYZ, PQR and 16 Others</div>
                </div>

                <div class="col-md-7">

                    <div class="row panel panel-default">
                        <div class="col-md-3 col-sm-3 panel-body">
                            Your Summary<br/>
                            Total:<span class="bg-info">$250</span>
                        </div>
                        <div class="col-md-3 col-sm-3 panel-body">
                            Total Paid<br/>
                            <span class="bg-success">$250</span>
                        </div>
                        <div class="col-md-3 col-sm-3 panel-body">
                            Total Used<br/>
                            <span class="bg-success">$250</span>
                        </div>
                        <div class="col-md-3 col-sm-3 panel-body">
                            Net<br/>
                            Total:<span class="bg-success">$250</span>
                        </div>
                    </div>

                    <button type="button" class="btn btn-default btn-primary">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Edit
                    </button>
                    <button type="button" class="btn btn-default btn-success">
                        <span class="glyphicon glyphicon-copy" aria-hidden="true"></span> Copy
                    </button>
                    <button type="button" class="btn btn-default btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-lg btn-primary center-block" type="submit"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Create New Group</button>


</div> <!-- /container -->
</body>
</html>
